<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../../css/tailwind.css" />
    <style>
      html,
      body {
        height: 100%;
        overflow-y: auto; /* Enables scrolling */
      }
    </style>
    <script src="./js/satq.js"></script>
    <script>
      const questions = [
        "Define living things. Describe any two features of living things.",
        "Define non-living things. Describe any two features of non-living things.",
        "How do living things breathe? Name and explain the organs they use.",
        "All living things move in some way or the other. Explain.",
      ];
      function resetAnswers() {
        const answers = document.querySelectorAll(".answer");
        answers.forEach((ans) => {
          ans.value = "";
        });
        document.getElementById("audio-intro").play();
      }
    </script>
  </head>
  <body>
    <div class="flex flex-col gap-5 px-4 mx-auto max-w-4xl font-Conv_trebucbd">
      <header class="py-2">
        <img class="mx-auto" src="../img/heading-bg.png" alt="" />
      </header>
      <main class="flex flex-col gap-5 items-start">
        <h1 class="text-xl text-[purple] font-semibold">
          G. Answer these questions.
        </h1>
        <ol id="questions-list" class="flex flex-col gap-4 px-10 w-full"></ol>
      </main>
      <footer class="flex gap-2 justify-end">
        <button
          class="py-2 px-4 bg-[url(../resources/interactivities/img/button-bg.png)] bg-center bg-no-repeat bg-contain hover:bg-[url(../resources/interactivities/img/button-bg-hover.png)] min-w-24 font-semibold text-lg print:hidden"
          onclick="resetAnswers()"
        >
          Reset
        </button>
        <button
          class="py-2 px-4 bg-[url(../resources/interactivities/img/button-bg.png)] bg-center bg-no-repeat bg-contain hover:bg-[url(../resources/interactivities/img/button-bg-hover.png)] min-w-24 font-semibold text-lg print:hidden"
          onclick="window.print()"
        >
          Print
        </button>
      </footer>
    </div>

    <div class="hide">
      <audio style="display: none !important" controls id="audio-intro">
        <source src="audio/ch_1_1.mp3" type="audio/mp3" />
      </audio>

      <audio id="audio-clap">
        <source src="../../audio/welldone.wav" type="audio/wav" />
      </audio>
    </div>
  </body>
</html>
